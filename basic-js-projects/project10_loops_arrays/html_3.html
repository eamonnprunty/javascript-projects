<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Data Attributes</title>
        <meta charset="utf-8">
        <script src="JS/javascript_3.js" defer></script>
    </head>
    <body>

        <h2>HTML Data Attributes</h2>

        <h1>Food</h1>
        <h3>Click on a country to see a food!</h3>

        <ul>
            <li onclick="displayType(this)" id="france"
                data-country-type="baguette"></li>
            <li onclick="displayType(this)" id="greece"
                data-country-type="gyro"></li>
            <li onclick="displayType(this)" id="italy"
                data-country-type="spaghetti"></li>
            <li onclick="displayType(this)" id="england"
                data-country-type="fish"></li>
            
            
        </ul>

            



        

    </body>
</html>
