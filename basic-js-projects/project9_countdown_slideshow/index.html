<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Slideshow</title>

        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="JS/main.js" defer></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
       
        <div class="slideshow-container">

            <div class="mySlides">
              <div class="numbertext">1 / 3</div>
              <img src="img/img1.jpg" style="width:100%">
              <div class="text">Polar Bear</div>
            </div>
            
            <div class="mySlides">
              <div class="numbertext">2 / 3</div>
              <img src="img/img2.jpg" style="width:100%">
              <div class="text">Kodiak Bear</div>
            </div>
            
            <div class="mySlides">
              <div class="numbertext">3 / 3</div>
              <img src="img/img3.jpg" style="width:100%">
              <div class="text">Panda Bear</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>

                    
                <div>
                    <p>How many seconds would you like to set your alarm for?</p>
                    <input id="seconds" value="" />
                    <button onclick="countdown()">Click here for countdown</button>
                    <p id="timer"></p>
                </div>
    </body>


</html>
